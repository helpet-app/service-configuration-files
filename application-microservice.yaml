server:
  port: 0
  servlet:
    context-path: /api/v1

spring:
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        show_sql: true
    hibernate:
      ddl-auto: none
  jackson:
    default-property-inclusion: non_null
  messages:
    use-code-as-default-message: true
    basename: messages/messages
    fallback-to-system-locale: false
    encoding: UTF-8
  mvc:
    format:
      date: iso

springdoc:
  api-docs:
    path: /api-docs
